<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WebRTC app</title>
    <script data-main="scripts/src/main.js" src="node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: "local/src",
            paths: {
                socketio: '../../node_modules/socket.io/node_modules/socket.io-client/dist/socket.io'
            },
            urlArgs: "bust=" + (new Date()).getTime()
        });
    </script>
</head>
<body>

<div id="video-panel">
    <div id="buttons">
        <button id="startButton">Start video</button>
        <button id="callButton">Send stream</button>
        <button id="hangupButton">Stop stream</button>
    </div>
    <div id="videos">
        <video id="localVideo" autoplay></video>
        <video id="remoteVideo" autoplay></video>
    </div>
</div>

</body>
</html>
