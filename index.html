<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>WebRTC app</title>
    <script data-main="scripts/src/main.js" src="node_modules/requirejs/require.js"></script>
    <script>
        require.config({
            baseUrl: "local/src",
            paths: {
                socketio: '/node_modules/socket.io-client/socket.io'
            },
            urlArgs: "bust=" + (new Date()).getTime()
        });
    </script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Web Real Time Communication Demo</a>
        </div>
    </div>
</nav>

<div id="video-panel">

    <div id="videos" class="row">
        <div class="col-sm-2">
            <video id="localVideo" autoplay>
                Tu video
            </video>
            <p class="videoLabels">Aquí va tu video</p>
            <div id="buttons">
                <button id="startButton" class="btn btn-success">Iniciar video</button>
            </div>
        </div>
        <div class="col-sm-5">
            <video id="remoteVideo" autoplay></video>
            <p class="videoLabels">Aquí va el video de la otra persona</p>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">Usuarios conectados</h3>
            </div>
            <div id="userlist" class="panel-body"></div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">Logs</h3>
            </div>
            <div id="log" class="panel-body">
            </div>
        </div>
    </div>
</div>

</body>
</html>
